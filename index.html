<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Inspirational Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: #add5fa;
    }
    .card-title{
        font-weight: 700;
        font-size: 3rem;
        text-align: center;
    }
    .card-body, .card{
        background-color: #95b8f6;
        border-radius: 20px;
    }
    .card-text{
        font-weight: 500;
        font-size: 2rem;
    }
    .buttons--container{
        display: flex;
        align-content: center;
        justify-content: space-evenly;
        margin: 20px;
    }
</style>
<body>
    <div class="container">
        <div class="row py-5" >
            <div class="col-md-8 offset-md-2">
                <div><h1 class="text-center">Random Quote Machine</h1></div>
                <div class="card">
                    <wrapper id="quote-box" class="card-body">
                        <div id="text" class="card-title"></div>
                        <div id="author" class="card-text text-center"></div>
                        <div class="buttons--container">
                            <a href="twitter.com/intent/tweet" id="tweet-quote" class="btn btn-primary" target="_blank">Tweet Quote</a>
                            <button id="new-quote" onClick="generateQuote()" class="btn btn-success">New Quote</button>
                        </div>
                    </wrapper>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        const QUOTEBANK = [
            {
                quote: "The key is not to prioritize what's on your schedule, but to schedule your priorities",
                author: "Stephen R. Covey"
            },
            {
                quote: "Identify your problems, but give your power and energy to solutions.",
                author: "Tony Robbins"
            },
            {
                quote: "I am not a product of my circumstances. I am a product of my decisions.",
                author: "Stephen R. Covey"
            },
            {
                quote: "All men have fears, but the brave put down their fears and go forward.",
                author: "Dale Carnegie"
            },
            {
                quote: "Live, love, laugh, leave a legacy",
                author: "Stephen R. Covey"
            },
            
        ]

        window.onload = init;
        function init() {            generateQuote()
        }
        function generateQuote() {

            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random()*quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=";
            //AddTheQuote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20")
            twitterLink += quoteInApiFormat;
            //AddTheAuthor
            let authorInApiFormat = randomQuoteData.author.replace(/ /g,"%20")
            twitterLink += " - " + authorInApiFormat;

            console.log("Perd√≥nate y domina el miedo");
            document.getElementById("tweet-quote").href=twitterLink
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
